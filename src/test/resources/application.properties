#set db connection properties
# h2 database boot up/down when springboot boot up/down
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=sa

# when use spring-data-jpa need add following setting to avoid sql execute error with hibernate
spring.jpa.hibernate.ddl-auto=none

#set display timezone
spring.jackson.time-zone=GMT+8
#set display dateformat
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss